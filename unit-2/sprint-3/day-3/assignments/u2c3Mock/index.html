<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2C3 Mock</title>
    <style></style>
  </head>
  <body>
    <form>
      <select id="month">
        <option value="January">JANUARY</option>
        <option value="February">FEB</option>
        <option value="MARCH">MARCH</option>
        <option value="APRIL">APRIL</option>
        <option value="MAY">MAY</option>
        <option value="JUNE">JUNE</option>
        <option value="JULY">JULY</option>
        <option value="AUGUST">AUGUST</option>
        <option value="SEPETEMBER">SEPETEMBER</option>
        <option value="OCTOBER">OCTOBER</option>
        <option value="NOVEMBER">NOVEMBER</option>
        <option value="DECEMBER">DECEMBER</option>
      </select>

      <input id="income" type="number" placeholder="Enter Income" />

      <input id="expense" type="number" placeholder="Enter expense" />

      <input type="submit" />
    </form>

    <div id="report">
          <!-- Append your cards here -->
    </div>
  </body>
</html>

<script>
  document.querySelector("form").addEventListener("submit" , myFunction)

function myFunction(){
  event.preventDefault()
  
  let month = document.querySelector("#month").value;
  let salary = document.querySelector("#income").value;
  let expense = document.querySelector("#expense").value;
  let head = document.createElement("h1")
 head.innerText=month
 document.querySelector("#report").append(head);

 let body1 = document.createElement("p")
 body1.innerText=salary
 document.querySelector("#report").append(body1);


 let body2 = document.createElement("p")
 body2.innerText=expense
 document.querySelector("#report").append(body2);

 let body3 = document.createElement("h3")
 if( salary < expense){
  body3.innerText="DEBT"
  body3.style.color="red"
 }else if(salary > expense){
  body3.innerText="SAVE"
  body3.style.color="green"
 }else if(salary==expense){
  body3.innerText="BREAKEVEN"
  body3.style.color="orange"
 }
 
 document.querySelector("#report").append(body3)
 

 document.querySelector("#report").style = "box-shadow : 0 0 5px #999999";

 let btn = document.createElement("button")
 btn.innerText="Delete"
 document.querySelector("#report").append(btn);

document.querySelector("button").addEventListener("click" , rohit)

function rohit(){
  document.querySelector("#report").innerText=""
  document.querySelector("#report").style = "box-shadow : 0 0 0 0 ";
}
}


  
</script>
